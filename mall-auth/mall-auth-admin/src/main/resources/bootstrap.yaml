server:
  port: 7001
spring:
  application:
    name: mall-auth-admin
  cloud:
    inetutils:
      preferred-networks:
        - 192.168.111
    nacos:
      discovery:
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
      config:
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
        name: ${spring.application.name}
        file-extension: yaml
        group: MALL-AUTH-ADMIN
        extension-configs:
          - data-id: mall-auth-admin.yaml
            group: MALL-AUTH
            refresh: false
          - data-id: sa-token-admin.yaml
            group: COMMON
            refresh: false
          - data-id: redis.yaml
            group: COMMON
            refresh: false
          - data-id: sentinel.yaml
            group: COMMON
            refresh: false
          - data-id: stream.yaml
            group: COMMON
            refresh: false



