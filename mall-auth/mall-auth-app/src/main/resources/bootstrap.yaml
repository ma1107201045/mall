server:
  port: 8001
spring:
  application:
    name: mall-auth-admin
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
      config:
        # 配置中心地址
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
    openfeign:
      client:
        config:
          mall-auth-admin:
            loggerLevel: FULL
            connectTimeout: 5000
            readTimeout: 5000
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: '认证授权服务【前台】'
      paths-to-match: '/**'
      packages-to-scan: com.lingyi.mall.auth.app.controller




