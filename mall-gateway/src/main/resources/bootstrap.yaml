server:
  port: 80
spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
        namespace: dev
      config:
        # 配置中心地址
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
        namespace: dev
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: true
            allowedOriginPatterns: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
      routes:
        #后台admin端认证服务
        - id: mall-auth-admin
          uri: http://localhost:7001
          predicates:
            - Path=/auth/admin/**
        #前台app端认证服务
        - id: mall-auth-app
          uri: http://localhost:8001
          predicates:
            - Path=/auth/app/**
        #后台merchant端认证服务
        - id: mall-auth-merchant
          uri: http://localhost:9001
          predicates:
            - Path=/auth/merchant/**

        - id: mall-web-admin-base
          uri: http://localhost:7002
          predicates:
            - Path=/admin/base/**

        - id: mall-web-admin-system
          uri: http://localhost:7003
          predicates:
            - Path=/admin/system/**

        - id: mall-web-admin-file
          uri: http://localhost:7004
          predicates:
            - Path=/admin/file/**

        - id: mall-web-app-member
          uri: http://localhost:8002
          predicates:
            - Path=/app/member/**

