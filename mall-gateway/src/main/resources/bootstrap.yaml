server:
  port: 80
spring:
  application:
    name: mall-gateway
  cloud:
    inetutils:
      preferred-networks:
        - 192.168.111
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
      config:
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
        name: ${spring.application.name}
        file-extension: yaml
        group: GATEWAY
        extension-configs:
          - data-id: sentinel.yaml
            group: COMMON
            refresh: false
          - data-id: stream.yaml
            group: COMMON
            refresh: false




