server:
  port: 7002
spring:
  application:
    name: mall-web-admin-base
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
        namespace: dev
      config:
        # 配置中心地址
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
        namespace: dev
    openfeign:
      client:
        config:
          mall-web-admin-base:
            loggerLevel: FULL
            connectTimeout: 5000
            readTimeout: 5000
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: '系统管理服务【后台】'
      paths-to-match: '/**'
      packages-to-scan: com.lingyi.mall.biz.system.b.controller
