server:
  port: 7004
spring:
  application:
    name: mall-web-admin-file
  main:
    allow-bean-definition-overriding: true
  cloud:
    inetutils:
      preferred-networks:
        - 192.168.111
    nacos:
      discovery:
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
        group: MALL-FILE
      config:
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
        name: ${spring.application.name}
        file-extension: yaml
        group: MALL-FILE
        extension-configs:
          - data-id: redis.yaml
            group: COMMON
            refresh: false
          - data-id: sentinel.yaml
            group: COMMON
            refresh: false
          - data-id: stream.yaml
            group: COMMON
            refresh: false


