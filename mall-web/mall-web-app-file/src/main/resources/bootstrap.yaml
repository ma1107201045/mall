server:
  port: 7004
spring:
  application:
    name: mall-web-admin-file
  main:
    allow-bean-definition-overriding: true
  threads:
    virtual:
      enabled: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
      config:
        # 配置中心地址
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
    openfeign:
      client:
        config:
          mall-web-admin-base:
            loggerLevel: FULL
            connectTimeout: 5000
            readTimeout: 5000
    stream:
      binding-retry-interval: 7200
      rocketmq:
        binder:
          name-server: 36.137.103.166:9876
  servlet:
    multipart:
      max-file-size: 104857600 #100M
      max-request-size: 104857600 #100M
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: '文件管理服务【后台】'
      paths-to-match: '/**'
      packages-to-scan: com.lingyi.mall.web.admin.file.controller
minio:
  endpoint: 36.137.103.166
  port: 9000
  bucket: app
  access-key: minioadmin
  secret-key: minioadmin
file:
  base-url: http://36.137.103.166:9000

