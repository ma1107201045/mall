server:
  port: 8005
spring:
  application:
    name: mall-web-app-info
  main:
    allow-bean-definition-overriding: true
  threads:
    virtual:
      enabled: true
  cloud:
    inetutils:
      preferred-networks:
        - 192.168.111
    nacos:
      discovery:
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
      config:
        server-addr: 36.137.103.166:8848
        username: nacos
        password: nacos
        access-key: ThisIsMyCustomSecretKey012345678
        name: ${spring.application.name}
        file-extension: yaml
        group: MALL-INFO
        extension-configs:
          - data-id: mall-web-common-info.yaml
            group: MALL-INFO
            refresh: false
          - data-id: mysql.yaml
            group: COMMON
            refresh: false
          - data-id: redis.yaml
            group: COMMON
            refresh: false
          - data-id: rocket-mq.yaml
            group: COMMON
            refresh: false
          - data-id: xxl-job.yaml
            group: COMMON
            refresh: false
          - data-id: sentinel.yaml
            group: COMMON
            refresh: false
          - data-id: stream.yaml
            group: COMMON
            refresh: false
          - data-id: jpa.yaml
            group: COMMON
            refresh: false
          - data-id: mybatis.yaml
            group: COMMON
            refresh: false